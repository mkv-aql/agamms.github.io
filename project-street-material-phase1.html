      <p data-en="I developed an AI-powered street surface analysis system that combines Google Street View imagery with advanced computer vision techniques to automatically classify and analyze street surface materials. The system uses SAM2 (Segment Anything Model 2) for interactive segmentation and creates comprehensive training datasets for machine learning models."
         data-de="Ich entwickelte ein KI-gest√ºtztes Stra√üenoberfl√§chenanalysesystem, das Google Street View Bildmaterial mit fortgeschrittenen Computer Vision Techniken kombiniert, um Stra√üenoberfl√§chenmaterialien automatisch zu klassifizieren und zu analysieren. Das System verwendet SAM2 (Segment Anything Model 2) f√ºr interaktive Segmentierung und erstellt umfassende Trainingsdatens√§tze f√ºr Machine Learning Modelle."></p>

        <p data-en="Phase 1 focuses on <strong>automated dataset collection and interactive annotation</strong>. The system automatically downloads street view images from specified locations, then provides an interactive interface for users to segment and label four material types: asphalt, cobblestone, sidewalk, and boundary. This creates high-quality ground truth data for training AI models."
         data-de="Phase 1 konzentriert sich auf <strong>automatisierte Datensatzsammlung und interaktive Annotation</strong>. Das System l√§dt automatisch Street View Bilder von bestimmten Standorten herunter und bietet dann eine interaktive Benutzeroberfl√§che f√ºr Benutzer, um vier Materialtypen zu segmentieren und zu beschriften: Asphalt, Pflasterstein, Gehweg und Grenze. Dies erstellt hochwertige Ground Truth Daten f√ºr das Training von KI-Modellen."></p>

      <h2 data-en="Research Background and Motivation" data-de="Forschungshintergrund und Motivation"></h2>
      <p data-en="Large-scale fiber optic build out requires fast and objective understanding of street and sidewalk surfaces to estimate costs and plan routes. Today, available datasets are incomplete: roads and sidewalks are often provided only as lines (for example OSM) rather than polygons, and surface materials are missing or inconsistent, which forces expensive purchases from third parties."
         data-de="Der gro√üfl√§chige Glasfaserausbau ben√∂tigt eine schnelle und objektive Einsch√§tzung von Stra√üen- und Gehwegoberfl√§chen, um Kosten zu kalkulieren und Trassen zu planen. Aktuell sind verf√ºgbare Datens√§tze unvollst√§ndig: Stra√üen und Gehwege liegen h√§ufig nur als Linien (zum Beispiel OSM) statt als Polygone vor, und Informationen zu Oberfl√§chenmaterialien fehlen oder sind inkonsistent, was teure Zuk√§ufe bei Drittanbietern erzwingt."></p>
      </section>
