    <section>
      <h2 data-en="Motivation" data-de="Motivation"></h2>
      <p data-en="Large-scale fiber optic build out requires fast and objective understanding of street and sidewalk surfaces to estimate costs and plan routes. Today, available datasets are incomplete: roads and sidewalks are often provided only as lines (for example OSM) rather than polygons, and surface materials are missing or inconsistent, which forces expensive purchases from third parties."
         data-de="Der großflächige Glasfaserausbau benötigt eine schnelle und objektive Einschätzung von Straßen- und Gehwegoberflächen, um Kosten zu kalkulieren und Trassen zu planen. Aktuell sind verfügbare Datensätze unvollständig: Straßen und Gehwege liegen häufig nur als Linien (zum Beispiel OSM) statt als Polygone vor, und Informationen zu Oberflächenmaterialien fehlen oder sind inkonsistent, was teure Zukäufe bei Drittanbietern erzwingt."></p>
      <p data-en="This project addresses those gaps with semantic segmentation. We combine Google Street View imagery with available in house resources (ground truth driving data as point clouds and polygons, on site photos, and 20 cm orthophotos) to derive polygons for roads and sidewalks and to classify materials (asphalt, pavement, unpaved). The output standardizes surface analysis, reduces manual effort and data costs, and directly supports portfolio selection as well as decisions about costs and benefits for network expansion."
         data-de="Dieses Projekt schließt diese Lücken mittels semantischer Segmentierung. Wir kombinieren Google Street View Bildmaterial mit verfügbaren internen Ressourcen (Ground Truth Fahrtdaten als Punktwolken und Polygone, Vor Ort Bilder sowie Orthofotos mit 20 cm Auflösung), um Polygone für Straßen und Gehwege abzuleiten und Materialien (Asphalt, Pflaster, unbefestigt) zu klassifizieren. Die Ergebnisse standardisieren die Oberflächenanalyse, reduzieren manuellen Aufwand und Datenkosten und unterstützen unmittelbar die Portfolioauswahl sowie Entscheidungen zu Kosten und Nutzen für den Netzausbau."></p>
    </section>
