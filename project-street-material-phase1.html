      <p data-en="This research project presents the development and implementation of an advanced AI-powered street surface analysis system that integrates Google Street View imagery with state-of-the-art computer vision methodologies to enable automated classification and comprehensive analysis of street surface materials. The system leverages SAM2 (Segment Anything Model 2), Meta's latest interactive segmentation technology, to create high-quality training datasets for machine learning applications in urban infrastructure analysis."
         data-de="Dieses Forschungsprojekt pr√§sentiert die Entwicklung und Implementierung eines fortgeschrittenen KI-gest√ºtzten Stra√üenoberfl√§chenanalysesystems, das Google Street View Bildmaterial mit modernsten Computer Vision Methodologien integriert, um automatisierte Klassifikation und umfassende Analyse von Stra√üenoberfl√§chenmaterialien zu erm√∂glichen. Das System nutzt SAM2 (Segment Anything Model 2), Metas neueste interaktive Segmentierungstechnologie, um hochwertige Trainingsdatens√§tze f√ºr Machine Learning Anwendungen in der urbanen Infrastrukturanalyse zu erstellen."></p>

         data-de="Phase 1 dieser Forschungsinitiative konzentriert sich auf <strong>umfassende automatisierte Datensatzsammlung und interaktive Annotationsmethodologien</strong>. Das System implementiert ausgekl√ºgelte Algorithmen f√ºr automatische Street View Bildakquisition von geografisch spezifizierten Standorten, gefolgt von der Entwicklung einer fortgeschrittenen interaktiven Benutzeroberfl√§che, die pr√§zise Segmentierung und Beschriftung von vier verschiedenen Materialkategorien erm√∂glicht: Asphalt, Pflasterstein, Gehweg und Grenzregionen. Dieser methodische Ansatz generiert hochwertige Ground Truth Datens√§tze, die f√ºr das Training robuster KI-Modelle in urbanen Materialklassifikationsaufgaben unerl√§sslich sind."></p>

      <h2 data-en="Research Background and Motivation" data-de="Forschungshintergrund und Motivation"></h2>
      <p data-en="The rapid expansion of fiber optic infrastructure deployment presents significant challenges in urban planning and cost estimation, particularly in the context of large-scale network buildouts. Traditional approaches to infrastructure planning rely heavily on manual assessment of street and sidewalk surface conditions, a process that is inherently time-consuming, subjective, and prone to human error. The critical need for fast and objective understanding of street surface characteristics has become increasingly apparent as telecommunications companies seek to optimize deployment strategies and minimize installation costs."
         data-de="Die rasche Expansion der Glasfaserinfrastrukturbereitstellung stellt erhebliche Herausforderungen in der Stadtplanung und Kostensch√§tzung dar, insbesondere im Kontext gro√üfl√§chiger Netzwerkausbauten. Traditionelle Ans√§tze zur Infrastrukturplanung st√ºtzen sich stark auf manuelle Bewertung von Stra√üen- und Gehwegbedingungen, ein Prozess, der inh√§rent zeitaufw√§ndig, subjektiv und fehleranf√§llig ist. Der kritische Bedarf an schnellem und objektivem Verst√§ndnis von Stra√üenoberfl√§chenmerkmalen ist zunehmend offensichtlich geworden, da Telekommunikationsunternehmen ihre Bereitstellungsstrategien optimieren und Installationskosten minimieren m√∂chten."></p>

      <p data-en="Current limitations in available geospatial datasets present substantial obstacles to efficient infrastructure planning. Existing datasets, such as OpenStreetMap (OSM), provide road and sidewalk information primarily in linear format rather than comprehensive polygonal representations, resulting in incomplete spatial coverage and limited material classification capabilities. Furthermore, surface material information is frequently missing, inconsistent, or outdated, forcing infrastructure planners to rely on expensive third-party data sources or time-consuming manual surveys. This research addresses these critical gaps by developing automated methodologies for comprehensive street surface material analysis and classification."
         data-de="Aktuelle Beschr√§nkungen in verf√ºgbaren geor√§umlichen Datens√§tzen stellen erhebliche Hindernisse f√ºr effiziente Infrastrukturplanung dar. Bestehende Datens√§tze wie OpenStreetMap (OSM) bieten Stra√üen- und Gehweginformationen haupts√§chlich in linearer Form anstatt umfassender polygonaler Darstellungen, was zu unvollst√§ndiger r√§umlicher Abdeckung und begrenzten Materialklassifikationsf√§higkeiten f√ºhrt. Dar√ºber hinaus fehlen Oberfl√§chenmaterialinformationen h√§ufig, sind inkonsistent oder veraltet, was Infrastrukturplaner zwingt, sich auf teure Drittanbieter-Datenquellen oder zeitaufw√§ndige manuelle Erhebungen zu verlassen. Diese Forschung adressiert diese kritischen L√ºcken durch Entwicklung automatisierter Methodologien f√ºr umfassende Stra√üenoberfl√§chenmaterialanalyse und -klassifikation."></p>
